<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Inputs</title>
</head>

<body>
  <form action="">
    <label for="">Enter your email</label>
    <input type="email">
    <br>
    <label for="">Enter your password</label>
    <input type="password">
    <br>
    <input type="submit">
    <br>
    <input type="file">
    <br>
    <input type="date">
    <br>
    <label for="">Are you angry?</label>
    <br>
    <input type="radio" name="angry" value="yes"><label>yes</label>
    <input type="radio" name="angry" value="no"><label>no</label>
    <br>
    <label for="">Input your happiness level</label>
    <br>
    <label for="">Not Happy</label>
    <input type="range" name="" value="">
    <label>Very Happy</label>
  </form>
</body>

</html>
